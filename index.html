<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    </head>
<body>
<main class="container-fluid">
    <header>
        <div class="logo mt-5">
            <h1>Task List</h1>
        </div>
    </header>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Add Tasks</h2>
                    </div>
                    <div class="card-body">
                        <form >
                            <fieldset>
                                <input class="mt-2 custom-input" type="text" placeholder="Title" id="task-title">
                            </fieldset>
                            <div class="text-center">
                                <button class="btn-custom mt-2" id="add-task"> Add Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Tasks</h2>
                        <p class="search-count"></p>
                        <input class="mt-2 custom-input" type="text" placeholder="Search" id="search-input">
                        <button class="btn-custom" id="search-button">Search</button>
                        <button class="btn-custom" id="sort-list-button">Alphabetically Sort</button>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr class="table-header">
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">State</th>
                                <th scope="col">Completed</th>
                            </tr>
                            </thead>
                            <tbody id="task-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Completed Tasks</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr class="table-header">
                                <th scope="col">ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">State</th>
                                <th scope="col">Completed</th>
                            </tr>
                            </thead>
                            <tbody id="completed-task-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script type="module" src="index.js"></script>
</body>
</html>
